<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="1000">
	<g stroke="deepskyblue" stroke-width="30" fill="none" stroke-linejoin="bevel">
		<!-- Connecting zigzaggy lines. -->
		<path d="M-300,-400 l600,600 v-600 l600,600 v-600 l600,600 v-600 l600,600 v-600" />
		<path d="M-300,200 l600,600 v-600 l600,600 v-600 l600,600 v-600 l600,600 v-600" />
	</g>
	<g stroke="darkblue" stroke-width="50" fill="none">
		<!-- Horizontal "layer" lines. -->
		<line x1="0" y1="800" x2="2000" y2="800" />
		<line x1="0" y1="200" x2="2000" y2="200" />
	</g>

	<!-- Legend. -->
	<polygon fill="white" points="1100,810 1280,810 1280,820 1300,800 1280,780 1280,790 1100,790" /> <!-- Bottom speed. -->
	<polygon fill="white" points="1100,210 1280,210 1280,220 1300,200 1280,180 1280,190 1100,190" /> <!-- Flat speed. -->
	<polygon points="310,500 310,320 320,320 300,300 280,320 290,320 290,500" /> <!-- Up speed. -->
	<polygon points="310,750 310,620 320,620 300,600 280,620 290,620 290,750" /> <!-- Ease up speed. -->
	<polygon points="265,775 280,755 270,755 270,620 280,620 265,600 250,620 260,620 260,755 250,755" /> <!-- Ease up distance. -->
	<polygon points="1107,393 1307,593 1314,586 1314,614 1286,614 1293,607 1093,407" /> <!-- Down speed. -->
	<g font-family="sans-serif" font-size="50px">
		<text x="1120" y="880">Bottom</text>
		<text x="1080" y="280">Horizontal</text>
		<text x="320" y="420">Upward</text>
		<text x="320" y="700">Half of Upward</text>
		<text text-anchor="end" x="240" y="680">
			<tspan>Ease</tspan>
			<tspan x="240" dy="1em">Upward</tspan>
		</text>
		<text x="1230" y="500">Downward</text>
	</g>
</svg>