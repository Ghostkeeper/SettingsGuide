<?xml version="1.0" encoding="utf-8" ?>
<svg width="2000" height="1000" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<rect id="layer0" width="240" height="190" rx="45" ry="45" fill="dodgerblue" stroke="black" stroke-width="10" />
		<rect id="layer1" width="190" height="165" rx="45" ry="45" fill="deepskyblue" stroke="blue" stroke-width="10" />
		<rect id="layer2" width="140" height="140" rx="45" ry="45" fill="skyblue" stroke="red" stroke-width="10" />
		<g id="build0">
			<circle r="75" fill="midnightblue" />
			<path d="M64.95,-37.5 a75,75 0 0 0 -129.9,0 z" fill="skyblue" />
		</g>
	</defs>

	<!-- Build plate. -->
	<rect x="0" y="990" width="2000" height="10" fill="grey" />

	<!-- Base layer. -->
	<use href="#layer0" x="430" y="795" />
	<use href="#layer0" x="730" y="795" />
	<use href="#layer0" x="1030" y="795" />
	<use href="#layer0" x="1330" y="795" />

	<!-- Middle layer. -->
	<use href="#layer1" x="430" y="620" />
	<use href="#layer1" x="667.5" y="620" />
	<use href="#layer1" x="905" y="620" />
	<use href="#layer1" x="1142.5" y="620" />
	<use href="#layer1" x="1380" y="620" />

	<!-- Top layers. -->
	<rect x="430" y="470" width="1140" height="140" rx="45" ry="45" fill="skyblue" stroke="red" stroke-width="10" />
	<use href="#layer2" x="430" y="320" />
	<use href="#layer2" x="596.67" y="320" />
	<use href="#layer2" x="763.33" y="320" />
	<use href="#layer2" x="930" y="320" />
	<use href="#layer2" x="1096.67" y="320" />
	<use href="#layer2" x="1263.33" y="320" />
	<use href="#layer2" x="1430" y="320" />

	<!-- Second and third layers. Needs to be below initial layer in order to show the overlap. -->
	<rect x="550" y="12.5" width="900" height="150" rx="75" ry="75" fill="midnightblue" />
	<rect x="550" y="-137.5" width="900" height="150" rx="75" ry="75" fill="midnightblue" />

	<!-- Initial layer. -->
	<use href="#build0" x="625" y="200" />
	<use href="#build0" x="775" y="200" />
	<use href="#build0" x="925" y="200" />
	<use href="#build0" x="1075" y="200" />
	<use href="#build0" x="1225" y="200" />
	<use href="#build0" x="1375" y="200" />

	<!-- Extra dotted line for Raft Extra Margin. -->
	<line x1="422" y1="87.5" x2="422" y2="370" stroke="grey" stroke-width="6" stroke-dasharray="21" />

	<!-- Legend texts. -->
	<g font-family="sans-serif">
		<g font-size="70px">
			<text x="1475" y="100" fill="midnightblue">Model layers</text>
			<text x="0" y="550" fill="red">Top Layers</text>
			<text x="1590" y="730" fill="blue">Middle Layer</text>
			<text x="0" y="980">Base Layer</text>
		</g>
		<g font-size="45px">
			<text x="1475" y="162.5">Initial Layer Z Overlap</text>
			<text x="1393" y="310">Raft Air Gap</text>
			<text x="150" y="40">Raft Extra Margin</text>
			<text x="100" y="200">Raft Top Spacing</text>
			<text x="0" y="270">Raft Top Line Width</text>
			<text x="160" y="370">Raft Top</text>
			<text x="0" y="420">Layer Thickness</text>
			<text x="1600" y="500">Raft Middle Spacing</text>
			<text x="1670" y="570">Raft Middle</text>
			<text x="1680" y="620">Line Width</text>
			<text x="1640" y="820">Raft Middle</text>
			<text x="1655" y="870">Thickness</text>
			<text x="130" y="650">Raft Base</text>
			<text x="100" y="700">Line Spacing</text>
			<text x="57" y="770">Raft Base</text>
			<text x="50" y="820">Line Width</text>
			<text x="0" y="900">Raft Base Thickness</text>
		</g>
	</g>

	<!-- Legend arrows. -->
	<path d="M435,90.5 v7 l-10,-10 l10,-10 v7 h105 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Extra Margin. -->
	<path d="M510,370 v7 l-10,-10 l10,-10 v7 h146.67 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Top Spacing. -->
	<path d="M445,400 v7 l-10,-10 l10,-10 v7 h110 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Top Line Width. -->
	<path d="M407,325 h-7 l10,-10 l10,10 h-7 v130 h7 l-10,10 l-10,-10 h7 z" /> <!-- Raft Top Layer Thickness. -->
	<path d="M1247.5,670 v7 l-10,-10 l10,-10 v7 h217.5 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Middle Spacing. -->
	<path d="M1395,700 v7 l-10,-10 l10,-10 v7 h160 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Middle Line Width. -->
	<path d="M1522,635 h-7 l10,-10 l10,10 h-7 v135 h7 l-10,10 l-10,-10 h7 z" /> <!-- Raft Middle Layer Thickness. -->
	<path d="M560,845 v7 l-10,-10 l10,-10 v7 h280 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Base Line Spacing. -->
	<path d="M445,875 v7 l-10,-10 l10,-10 v7 h210 v-7 l10,10 l-10,10 v-7 z" /> <!-- Raft Base Line Width. -->
	<path d="M472,810 h-7 l10,-10 l10,10 h-7 v160 h7 l-10,10 l-10,-10 h7 z" /> <!-- Raft Base Thickness. -->
	<path d="M1457,135 h-7 l10,-10 l10,10 h-7 v17.5 h7 l-10,10 l-10,-10 h7 z" /> <!-- Initial Layer Z Overlap. -->
	<path d="M1375,285 h-7 l10,-10 l10,10 h-7 v20 h7 l-10,10 l-10,-10 h7 z" /> <!-- Raft Air Gap. -->

	<!-- Legend lines. -->
	<g stroke="black" stroke-width="6">
		<line x1="487.5" y1="87.5" x2="422" y2="50" /> <!-- Raft Extra Margin. -->
		<line x1="583.33" y1="367" x2="450" y2="190" /> <!-- Raft Top Spacing. -->
		<line x1="500" y1="397" x2="400" y2="260" /> <!-- Raft Top Line Width. -->
		<line x1="410" y1="390" x2="330" y2="380" /> <!-- Raft Top Layer Thickness. -->
		<line x1="1400" y1="667" x2="1590" y2="490" /> <!-- Raft Middle Spacing. -->
		<line x1="1475" y1="697" x2="1670" y2="590" /> <!-- Raft Middle Line Width. -->
		<line x1="1525" y1="725" x2="1630" y2="800" /> <!-- Raft Middle Thickness. -->
		<line x1="700" y1="842" x2="370" y2="700" /> <!-- Raft Base Line Spacing. -->
		<line x1="550" y1="872" x2="270" y2="790" /> <!-- Raft Base Line Width. -->
		<line x1="475" y1="900" x2="415" y2="890" /> <!-- Raft Base Thickness. -->
	</g>
</svg>