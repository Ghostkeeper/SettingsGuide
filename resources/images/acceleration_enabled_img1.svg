<?xml version="1.0" encoding="utf-8" ?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<style>
		.axis_labels {
			font: 8pt sans-serif;
		}
		.vt_curve {
			stroke: red;
			stroke-width: 1;
			stroke-dasharray: 231.48;
			stroke-dashoffset: 231.48;
			fill: none;
			animation: vt_curve_progress 10s linear infinite;
		}
		@keyframes vt_curve_progress {
			0% {
				stroke-dashoffset: 231.48;
			}
			10% {
				stroke-dashoffset: 204.61;
			}
			40% {
				stroke-dashoffset: 147.61;
			}
			50% {
				stroke-dashoffset: 120.74;
			}
			50.01% {
				stroke-dashoffset: 110.74;
			}
			60% {
				stroke-dashoffset: 83.87;
			}
			90% {
				stroke-dashoffset: 26.87;
			}
			100% {
				stroke-dashoffset: 0;
			}
		}
		.nozzle {
			fill: grey;
			animation: nozzle_motion 10s infinite;
		}
		@keyframes nozzle_motion {
			0% {
				transform: translateX(10px);
				animation-timing-function: cubic-bezier(0, 0, 0.6, 0.1);
			}
			10% {
				transform: translateX(35.714px);
				animation-timing-function: linear;
			}
			40% {
				transform: translateX(164.286px);
				animation-timing-function: cubic-bezier(0.4, 0.9, 1, 1);
			}
			50% {
				transform: translateX(190px);
				animation-timing-function: cubic-bezier(0, 0, 0.6, 0.1);
			}
			60% {
				transform: translateX(164.286px);
				animation-timing-function: linear;
			}
			90% {
				transform: translateX(35.714px);
				animation-timing-function: cubic-bezier(0.4, 0.9, 1, 1);
			}
			100% {
				transform: translateX(10px);
			}
		}
	</style>

	<!-- Nozzle. -->
	<polygon points="-4,0 -4,10 -7,10 -7,14 -1,20 1,20 7,14 7,10 4,10 4,0" class="nozzle" />

	<!-- V-T curve. -->
	<polyline points="10,70 29,51 86,51 105,70 105,80 124,99 181,99 200,80" class="vt_curve" />

	<!-- Axes of V-t graph (on top of everything). -->
	<g stroke="black" stroke-width="1">
		<line x1="10" y1="50" x2="10" y2="100" />
		<line x1="10" y1="75" x2="200" y2="75" />
	</g>
	<g text-anchor="middle" class="axis_labels">
		<text x="5" y="60">V</text>
		<text x="195" y="74">t</text>
	</g>
</svg>