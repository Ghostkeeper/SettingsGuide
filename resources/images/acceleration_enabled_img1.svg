<?xml version="1.0" encoding="utf-8" ?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
	<style>
		.nozzle {
			fill: grey;
			animation: nozzle_motion 10s infinite;
		}
		@keyframes nozzle_motion {
			0% {
				transform: translateX(10px);
				animation-timing-function: cubic-bezier(0, 0, 0.6, 0.1);
			}
			10% {
				transform: translateX(35.714px);
				animation-timing-function: linear;
			}
			40% {
				transform: translateX(164.286px);
				animation-timing-function: cubic-bezier(0.4, 0.9, 1, 1);
			}
			50% {
				transform: translateX(190px);
				animation-timing-function: cubic-bezier(0, 0, 0.6, 0.1);
			}
			60% {
				transform: translateX(164.286px);
				animation-timing-function: linear;
			}
			90% {
				transform: translateX(35.714px);
				animation-timing-function: cubic-bezier(0.4, 0.9, 1, 1);
			}
			100% {
				transform: translateX(10px);
			}
		}
	</style>

	<!-- Nozzle. -->
	<polygon points="-4,0 -4,10 -7,10 -7,14 -1,20 1,20 7,14 7,10 4,10 4,0" class="nozzle" />

	<!-- V-T curve. -->
	<polyline points="10,70 29,51 86,51 105,70 105,80 124,99 181,99 200,80" stroke="red" stroke-width="1" fill="none" stroke-dasharray="231.48">
		<animate id="curve_accelforth" attributeName="stroke-dashoffset" from="231.48" to="204.61" begin="0;curve_decelback.end" dur="1s" />
		<animate id="curve_coastforth" attributeName="stroke-dashoffset" from="204.61" to="147.61" begin="curve_accelforth.end" dur="3s" />
		<animate id="curve_decelforth" attributeName="stroke-dashoffset" from="147.61" to="120.74" begin="curve_coastforth.end" dur="1s" />
		<animate id="curve_accelback" attributeName="stroke-dashoffset" from="110.74" to="83.87" begin="curve_decelforth.end" dur="1s" />
		<animate id="curve_coastback" attributeName="stroke-dashoffset" from="83.87" to="26.87" begin="curve_accelback.end" dur="3s" />
		<animate id="curve_decelback" attributeName="stroke-dashoffset" from="26.87" to="0" begin="curve_coastback.end" dur="1s" />
	</polyline>

	<!-- Axes of V-t graph (on top of everything). -->
	<g stroke="black" stroke-width="1">
		<line x1="10" y1="50" x2="10" y2="100" />
		<line x1="10" y1="75" x2="200" y2="75" />
	</g>
	<g text-anchor="middle" font-family="sans-serif" font-size="8pt">
		<text x="5" y="60">V</text>
		<text x="195" y="74">t</text>
	</g>
</svg>